<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="dynamic-heading">Welcome to the DOM Manipulation Project</h1>
    </header>
    <main>
        <section>
            <p id="styled-paragraph">This text will change style when you click the button.</p>
            <button id="change-text-btn">Change Text</button>
            <button id="change-style-btn">Change Style</button>
            <button id="add-element-btn">Add Element</button>
            <button id="remove-element-btn">Remove Element</button>
        </section>
        <section id="element-container">
            <!-- Dynamically added elements will appear here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 DOM Manipulation Project</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
